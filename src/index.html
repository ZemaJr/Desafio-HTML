<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="192x192"
      href="https://cdn-icons-png.flaticon.com/512/6764/6764421.png?ga=GA1.1.724809227.1696543193"
      type="image/x-icon"
    />
    <title>Desafio HTML</title>
  </head>
  <body>
    <h1>Formulário HTML 5</h1>
    <form class="form">
      <fieldset>
        <legend class="label">Cadastro</legend>

        <label class="label" for="nome">Nome:</label>
        <input class="input" type="text" id="nome" name="nome" /><br /><br />

        <label class="label" for="idade">Idade:</label>
        <input
          class="input"
          type="number"
          id="idade"
          name="idade"
        /><br /><br />

        <label class="label" for="email">E-mail:</label>
        <input class="input" type="email" id="email" name="email" /><br /><br />

        <label class="label" for="genero">Gênero:</label>

        <input
          class="input"
          type="radio"
          id="genero"
          name="genero"
          value="Masculino"
          checked
        />
        <label class="label" for="genero">Masculino</label>

        <input
          class="input"
          type="radio"
          id="genero"
          name="genero"
          value="Feminino"
        />
        <label class="label" for="genero">Feminino</label>

        <input
          class="input"
          type="radio"
          id="genero"
          name="genero"
          value="Outro"
        />
        <label class="label" for="genero">Outro</label><br /><br />

        <label class="label" for="comentario">Comentários:</label><br />
        <textarea
          class="input"
          name="comentario"
          rows="10"
          cols="60"
        ></textarea>
        <br /><br />

        <input class="button" type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
